<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post | Supplya</title> 
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Styles for rendered markdown content */
    .prose h2 { @apply text-2xl font-bold mt-8 mb-4; }
    .prose h3 { @apply text-xl font-bold mt-6 mb-3; }
    .prose p { @apply text-lg leading-relaxed mb-6; }
    .prose a { @apply text-teal-600 hover:underline; }
    .prose ul { @apply list-disc list-inside mb-6 text-lg; }
    .prose ol { @apply list-decimal list-inside mb-6 text-lg; }
    .prose li { @apply mb-2; }
    .prose blockquote { @apply border-l-4 border-teal-500 pl-4 italic text-gray-600 my-6; }
    .prose code { @apply bg-gray-100 text-red-600 rounded px-1 py-0.5 font-mono text-sm; }
    .prose pre { @apply bg-gray-800 text-white rounded-lg p-4 my-6 overflow-x-auto; }
  </style>
</head>
<body class="bg-white text-gray-800">

  <header id="header" class="bg-white shadow-md fixed top-0 left-0 right-0 z-50 transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-5">
        <div>
          <a href="/index.html">
            <img src="/logo1.png" alt="Supplya Logo" class="h-7 w-auto" id="logo"/>
          </a>
        </div>
        <nav class="hidden md:flex items-center space-x-8">
          <a href="/index.html#services" class="text-gray-700 hover:text-teal-500 transition duration-300 font-medium nav-link">Services</a>
          <a href="/index.html#about" class="text-gray-700 hover:text-teal-500 transition duration-300 font-medium nav-link">About</a>
          <a href="/insights/" class="text-teal-600 font-semibold transition duration-300 nav-link">Insights</a>
          <a href="/index.html#contact" class="bg-teal-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-teal-700 transition duration-300 shadow-md">Get Started</a>
        </nav>
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-gray-700 focus:outline-none">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="pt-24">
    <div id="post-content" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
      <p id="loading-message">Loading post...</p>
    </div>
  </main>

  <footer class="bg-gray-900 text-white">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="mt-12 border-t border-gray-700 pt-8 text-center">
            <p class="text-base text-gray-400">&copy; 2025 InfoEdge IT Solutions. All rights reserved.</p>
        </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const postContainer = document.getElementById('post-content');

      const parseMarkdown = (text) => {
        const frontmatterRegex = /^---\s*([\s\S]*?)\s*---/;
        const match = frontmatterRegex.exec(text);
        if (!match) return { frontmatter: {}, body: text };
        
        const frontmatterText = match[1];
        const body = text.slice(match[0].length).trim();
        const frontmatter = {};
        frontmatterText.split('\n').forEach(line => {
          const parts = line.split(':');
          if (parts.length >= 2) {
            const key = parts[0].trim();
            const value = parts.slice(1).join(':').trim().replace(/['"]/g, '');
            frontmatter[key] = value;
          }
        });
        return { frontmatter, body };
      };

      try {
        const pathParts = window.location.pathname.split('/').filter(p => p);
        if (pathParts.length < 3 || pathParts[1] !== 'posts') throw new Error('Invalid post URL.');
        const slug = pathParts[2];
        
        const response = await fetch(`/_posts/${slug}.md`);
        if (!response.ok) throw new Error('Post not found.');

        const markdownText = await response.text();
        const { frontmatter, body } = parseMarkdown(markdownText);

        document.title = `${frontmatter.title || 'Blog Post'} | Supplya`;
        
        const formattedDate = new Date(frontmatter.date).toLocaleDateString('en-US', {
            year: 'numeric', month: 'long', day: 'numeric'
        });

        const contentHtml = marked.parse(body);

        postContainer.innerHTML = `
          <article>
            <header class="mb-10 text-center">
              <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 tracking-tight mb-4">${frontmatter.title}</h1>
              <div class="text-gray-500">
                <span>By ${frontmatter.author}</span> &bull; <span>${formattedDate}</span>
              </div>
            </header>
            <figure class="mb-10">
              <img src="${frontmatter.featured_image}" alt="${frontmatter.title}" class="w-full rounded-2xl shadow-lg">
            </figure>
            <div class="prose max-w-none">${contentHtml}</div>
          </article>
        `;

      } catch (error) {
        console.error('Error fetching post:', error);
        postContainer.innerHTML = `<p class="text-center text-red-600">Error: ${error.message}</p><p class="text-center mt-4"><a href="/insights/" class="text-teal-600 hover:underline">&larr; Back to all posts</a></p>`;
      }
    });
  </script>
</body>
</html>
