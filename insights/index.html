<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insights | Supplya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body class="bg-slate-50 text-gray-800">

  <header id="header" class="bg-white shadow-md fixed top-0 left-0 right-0 z-50 transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-5">
        <div>
          <a href="/index.html">
            <img src="/logo1.png" alt="Supplya Logo" class="h-7 w-auto" id="logo"/>
          </a>
        </div>
        <nav class="hidden md:flex items-center space-x-8">
          <a href="/index.html#services" class="text-gray-700 hover:text-teal-500 transition duration-300 font-medium nav-link">Services</a>
          <a href="/index.html#about" class="text-gray-700 hover:text-teal-500 transition duration-300 font-medium nav-link">About</a>
          <a href="/insights/" class="text-teal-600 font-semibold transition duration-300 nav-link">Insights</a>
          <a href="/index.html#contact" class="bg-teal-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-teal-700 transition duration-300 shadow-md">Get Started</a>
        </nav>
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-gray-700 focus:outline-none">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
          </button>
        </div>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg">
        <a href="/index.html#services" class="block text-gray-700 hover:bg-gray-100 px-5 py-3">Services</a>
        <a href="/index.html#about" class="block text-gray-700 hover:bg-gray-100 px-5 py-3">About</a>
        <a href="/insights/" class="block text-teal-600 hover:bg-teal-50 px-5 py-3 font-semibold">Insights</a>
        <a href="/index.html#contact" class="block text-teal-600 hover:bg-teal-50 px-5 py-3 font-semibold">Get Started</a>
    </div>
  </header>

  <main class="pt-24">
    <section class="py-20 bg-slate-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
          <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 tracking-tight">Insights & Articles</h1>
          <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-600">
            The latest strategies and trends in brand growth and influencer marketing.
          </p>
        </div>
        
        <div id="posts-container" class="grid gap-10 md:grid-cols-2 lg:grid-cols-3">
          <div id="loading-indicator" class="col-span-full text-center py-10">
            <p class="text-gray-600 text-lg">Loading articles...</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="bg-gray-900 text-white">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="mt-12 border-t border-gray-700 pt-8 text-center">
            <p class="text-base text-gray-400">&copy; 2025 InfoEdge IT Solutions. All rights reserved.</p>
        </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Configuration ---
      // ⚠️ IMPORTANT: Replace this with your actual GitHub repository path.
      const GITHUB_REPO = 'Nikhilx17/NEWBLOG';
      const POSTS_DIR = '_posts';
      // --- End Configuration ---

      const postsContainer = document.getElementById('posts-container');
      const loadingIndicator = document.getElementById('loading-indicator');

      const parseFrontmatter = (text) => {
        const frontmatterRegex = /^---\s*([\s\S]*?)\s*---/;
        const match = frontmatterRegex.exec(text);
        if (!match) return {};
        
        const frontmatter = match[1];
        const data = {};
        frontmatter.split('\n').forEach(line => {
          const parts = line.split(':');
          if (parts.length >= 2) {
            const key = parts[0].trim();
            const value = parts.slice(1).join(':').trim().replace(/['"]/g, '');
            data[key] = value;
          }
        });
        return data;
      };

      const fetchPosts = async () => {
        try {
          const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${POSTS_DIR}`);
          if (!response.ok) throw new Error(`Failed to fetch posts list: ${response.statusText}`);
          
          const files = await response.json();
          const postFiles = files.filter(file => file.name.endsWith('.md'));

          if (postFiles.length === 0) {
            postsContainer.innerHTML = `<p class="col-span-full text-center text-gray-600">No articles found yet. Check back soon!</p>`;
            return;
          }

          const postPromises = postFiles.map(async file => {
            const postRes = await fetch(file.download_url);
            if (!postRes.ok) return null;

            const content = await postRes.text();
            const frontmatter = parseFrontmatter(content);
            const slug = file.name.replace('.md', '');
            return { frontmatter, slug };
          });
          
          let posts = (await Promise.all(postPromises))
                       .filter(p => p && p.frontmatter.date)
                       .sort((a, b) => new Date(b.frontmatter.date) - new Date(a.frontmatter.date));
          
          loadingIndicator.remove();
          
          posts.forEach(post => {
            const formattedDate = new Date(post.frontmatter.date).toLocaleDateString('en-US', {
              year: 'numeric', month: 'long', day: 'numeric'
            });

            const postCard = document.createElement('a');
            postCard.href = `/insights/posts/${post.slug}/`;
            postCard.className = 'bg-white rounded-2xl shadow-sm hover:shadow-xl transition-shadow duration-300 overflow-hidden group';
            postCard.innerHTML = `
              <div class="h-48 bg-gray-200 overflow-hidden">
                <img src="${post.frontmatter.featured_image || 'https://via.placeholder.com/400x250?text=Image'}" alt="${post.frontmatter.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
              </div>
              <div class="p-6">
                <p class="text-sm text-gray-500 mb-2">${formattedDate}</p>
                <h3 class="text-xl font-bold mb-3 text-gray-900">${post.frontmatter.title}</h3>
                <span class="font-semibold text-teal-600 group-hover:text-teal-700">Read More &rarr;</span>
              </div>
            `;
            postsContainer.appendChild(postCard);
          });

        } catch (error) {
          console.error('Error fetching posts:', error);
          loadingIndicator.innerHTML = `<p class="text-red-600">Could not load articles. Please try again later.</p>`;
        }
      };

      fetchPosts();
    });
  </script>

</body>
</html>
